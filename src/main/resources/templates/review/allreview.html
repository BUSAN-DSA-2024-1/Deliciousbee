<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bee - 전체 리뷰</title>
  
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  
  <!-- 스크립트 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-5">전체 리뷰</h1>
      </div>
      
      <!-- 버튼 및 모달 -->
      <div class="col-12 text-right mb-3">
        <!-- 리뷰 작성 버튼 (모달) -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">리뷰 작성하기</button>
        
        <!-- 리뷰 작성 모달 -->
        <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">리뷰 작성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form th:action="@{/review/write/{restaurant_id}(restaurant_id=${restaurant_id})}" method="POST" th:object="${writeForm}" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="reviewContents">리뷰 내용</label>
                    <textarea class="form-control" id="reviewContents" name="reviewContents" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="rating">평점</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="1" required>
                  </div>
                  <div class="form-group">
                    <label for="recommendItems">추천 메뉴</label>
                    <input type="text" class="form-control" id="recommendItems" name="recommendItems">
                  </div>
                  <div class="form-group">
                    <label for="visitDate">방문 시기</label>
                    <input type="date" class="form-control" id="visitDate" name="visitDate" required>
                  </div>
                  <div class="form-group">
                    <label for="file">리뷰 사진 업로드</label>
                    <input type="file" class="form-control-file" id="file" name="file" multiple>
                  </div>
                  <input type="hidden" name="restaurant_id" th:value="${restaurant_id}">
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">작성</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 정렬 버튼 -->
        <a class="btn btn-secondary ml-2" th:onclick="latestList('visitDate')">최신순</a>
        <a class="btn btn-secondary ml-2" th:onclick="latestList('rating')">평점 많은순</a>
        <a class="btn btn-secondary ml-2" th:onclick="latestList('likeCount')">좋아요 많은순</a>
        <a class="btn btn-warning ml-2" th:href="@{/restaurant/rtread(id=${restaurant.id})}">가게 정보로</a>
      </div>
    </div>

    <!-- 리뷰 카드 컨테이너 -->
    <div class="card-container">
      <div class="card mt-3" th:each="review : ${allReview}">
        <div class="card-body">
          <h5 class="card-title" th:text="${review.beeMember.name}"></h5>
          <p class="card-text" th:text="${review.reviewContents}"></p>
          <div class="rating" data-review-id="[[${review.id}]]">
            <div class="stars" th:attr="data-rating=${review.rating}"></div>
          </div>
          <p class="rating-text">평점: [[${review.rating}]] / 5</p>
          <p>추천 메뉴: [[${review.recommendItems}]]</p>
          <p>방문 시기: [[${review.visitDate}]]</p>
          <div th:each="file : ${review.attachedFile}">
            <div th:if="${file.saved_filename}">
              <img th:src="@{'/review/display?filename='+${file.saved_filename}}" alt="Review Image" class="img-fluid mb-2 img-thumbnail">
            </div>
          </div>
          <div class="button-container">
            <input type="hidden" class="review-id" th:value="${review.id}">
            <button type="button" class="btn btn-primary mr-2" th:onclick="likeReview(this)">
              좋아요 <span class="like-count">[[${review.likeCount}]]</span>
            </button>
            <button type="button" class="btn btn-danger mr-2" onclick="showReportReasons(this)">신고 하기</button>
            <div class="report-reasons" style="display: none;">
              <br>
              <label for="reportReason">신고 사유 :</label>
              <select class="report-reason">
                <option value="마음에들지않아요">마음에 들지 않아요</option>
                <option value="선정적이에요">선정적이에요</option>
                <option value="테러를조장해요">테러를 조장해요</option>
                <option value="부적절해요">부적절해요</option>
                <option value="스팸이에요">스팸이에요</option>
                <option value="혐오발언이에요">혐오 발언이에요</option>
                <option value="공격적인내용이있어요">공격적인 내용이 있어요</option>
                <option value="거짓정보가포함돼있어요">거짓 정보가 포함돼 있어요</option>
                <option value="기타사유">기타 사유</option>
              </select>
              <button type="button" class="btn btn-secondary ml-2" th:onclick="reportReview(this)">제출 하기</button>
              <br>
              <br>
            </div>
            <div sec:authorize="isAuthenticated() and #authentication.principal.member_id == #vars.review.beeMember.member_id">
              <a class="btn btn-outline-secondary mr-2" th:href="@{/review/update/{reviewId}(reviewId=${review.id})}">수정 하기</a>
              <input type="hidden" class="review-id" th:value="${review.id}">
              <button type="button" class="btn btn-outline-secondary mr-2" data-toggle="modal" data-target="#editModal" th:onclick="editReviewWithModal(this)">모달 수정하기</button>
              
              
              <!-- 수정용 모달 -->
              <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabel">리뷰 수정</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    
                    
                    <div class="modal-body">
                      <!-- 수정할 내용 입력 -->
                      <form  method="POST" enctype="multipart/form-data" >
          <div class="form-group">
            <label for="reviewContents" class="detail-label">내용</label>
            <textarea class="form-control" id="reviewContents" rows="4" ></textarea>
          </div>
          <div class="form-group">
            <label for="recommendItems" class="detail-label">추천 메뉴</label>
            <textarea class="form-control" id="recommendItems" rows="4" ></textarea>
          </div>
          <div class="form-group">
            <label for="reviewRating" class="detail-label">평점</label>
            <input type="number" class="form-control" id="reviewRating" min="1" max="5" step="1">
          </div>
          
          
          


        
        </form>
                      
                    </div>
                    
                    
                    
                    
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">수정</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    </div>
                    
                  </div>
                </div>
              </div>
              
              
              <button type="button" class="btn btn-danger mr-2" data-bs-toggle="button" th:onclick="deleteReview(this)">삭제 하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 사용자 인증 버튼 -->
    <div class="auth-buttons">
      <div sec:authorize="isAuthenticated()">
        <p>[[${#authentication.principal.name}]] 님 환영합니다</p>
        <input type="button" onclick="location.href='/board/list'" value="게시판">
        <input type="button" onclick="location.href='/admin'" value="관리자 페이지">
        <input type="button" onclick="location.href='/member/logout'" value="로그아웃">
      </div>
      <div sec:authorize="!isAuthenticated()">
        <input type="button" onclick="location.href='/member/join'" value="회원가입">
        <input type="button" onclick="location.href='/member/login'" value="로그인">
      </div>
      <div sec:authorize="hasRole('ROLE_ADMIN')">
        <input type="button" onclick="location.href='/admin'" value="관리자 페이지">
      </div>
    </div>
  </div>

  <!-- 자바스크립트 -->
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      setStarRatings();
    });
    
    function editReviewWithModal(button){
    	const card = button.closest('.card');
        const reviewId = card.querySelector('.review-id').value;
    	console.log("리뷰 아이디", reviewId);
    }

    function setStarRatings() {
      document.querySelectorAll('.card').forEach(function(card) {
        let starsElement = card.querySelector('.stars');
        if (starsElement) {
          let rating = parseFloat(starsElement.getAttribute('data-rating'));
          if (!isNaN(rating)) {
            let ratingWidth = (rating / 5) * 100;
            starsElement.style.setProperty('--rating-width', (ratingWidth / 100) * 100 + 'px');
          }
        }
      });
    }

    function likeReview(button) {
      const card = button.closest('.card');
      const reviewId = card.querySelector('.review-id').value;
      $.ajax({
        url: "/review/" + reviewId,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ "reviewId": reviewId }),
        success: function(data) {
          if (data.success) {
            const likeCountElement = button.querySelector('.like-count');
            likeCountElement.textContent = data.likeCount;
          } else {
            alert('좋아요 처리에 실패했습니다.');
          }
        },
        error: function(xhr) {
          console.error('AJAX 요청 실패:', xhr);
        }
      });
    }

    function deleteReview(button) {
      const card = button.closest('.card');
      const reviewId = card.querySelector('.review-id').value;
      $.ajax({
        url: "/review/delete/" + reviewId,
        type: "POST",
        success: function(response) {
          if (response.success) {
            alert('리뷰가 성공적으로 삭제되었습니다.');
            location.reload();
          }
        },
        error: function(xhr) {
          console.error('AJAX 요청 실패:', xhr);
        }
      });
    }

    function showReportReasons(button) {
      const reportReasons = button.closest('.card').querySelector('.report-reasons');
      if (reportReasons) {
        reportReasons.style.display = 'block';
      }
    }

    function reportReview(button) {
      const card = button.closest('.card');
      const reviewId = card.querySelector('.review-id').value;
      const reason = card.querySelector('.report-reason').value;
      if (!reason) {
        alert('신고 사유를 선택해주세요.');
        return;
      }
      $.ajax({
        url: 'report/submit/' + reviewId,
        type: 'POST',
        contentType: "application/json",
        data: JSON.stringify({ "reason": reason }),
        success: function(data) {
          if (data.success) {
            alert('신고가 제출되었습니다');
            card.querySelector('.report-reasons').style.display = 'none';
          } else {
            alert('신고 제출에 실패하였습니다.');
          }
        },
        error: function(xhr) {
          console.error('AJAX 통신 실패', xhr);
        }
      });
    }

    function latestList(sortBy) {
      const restaurantId = /*[[${restaurant.id}]]*/ '';
      $.ajax({
        url: '/review/allreview/' + restaurantId + '/sort/',
        type: 'GET',
        data: { sortBy: sortBy },
        success: function(response) {
          const reviewsContainer = $('.card-container');
          reviewsContainer.empty();
          response.forEach(function(review) {
            let attachedFileHTML = '';
            if (review.attachedFile && review.attachedFile.length > 0) {
              review.attachedFile.forEach(function(file) {
                attachedFileHTML += `
                  <div>
                    <img src="/review/display?filename=${file.saved_filename}" alt="Review Image" class="img-fluid mb-2 img-thumbnail">
                  </div>
                `;
              });
            }
            const reviewHTML = `
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">${review.userName}</h5>
                  <p class="card-text">${review.reviewContents}</p>
                  <div class="rating" data-review-id="${review.id}">
                    <div class="stars" data-rating="${review.rating}"></div>
                  </div>
                  <p class="rating-text">평점: ${review.rating} / 5</p>
                  <p>추천 메뉴: ${review.recommendItems}</p>
                  <p>방문 시기: ${review.visitDate}</p>
                  ${attachedFileHTML}
                  <input type="hidden" class="review-id" value="${review.id}">
                  <button type="button" class="btn btn-primary mr-2" onclick="likeReview(this)">
                    좋아요 <span class="like-count">${review.likeCount}</span>
                  </button>
                  <button type="button" class="btn btn-danger mr-2" onclick="showReportReasons(this)">신고 하기</button>
                  <div class="report-reasons" style="display: none;">
                    <br>
                    <label for="reportReason">신고 사유 :</label>
                    <select class="report-reason">
                      <option value="마음에들지않아요">마음에 들지 않아요</option>
                      <option value="선정적이에요">선정적이에요</option>
                      <option value="테러를조장해요">테러를 조장해요</option>
                      <option value="부적절해요">부적절해요</option>
                      <option value="스팸이에요">스팸이에요</option>
                      <option value="혐오발언이에요">혐오 발언이에요</option>
                      <option value="공격적인내용이있어요">공격적인 내용이 있어요</option>
                      <option value="거짓정보가포함돼있어요">거짓 정보가 포함돼 있어요</option>
                      <option value="기타사유">기타 사유</option>
                    </select>
                    <button type="button" class="btn btn-secondary ml-2" onclick="reportReview(this)">제출 하기</button>
                    <br>
                    <br>
                  </div>
                  ${review.canEdit ? `
                    <a class="btn btn-outline-secondary mr-2" href="/review/update/${review.id}">수정 하기</a>
                    <button type="button" class="btn btn-outline-secondary mr-2" data-bs-toggle="button" onclick="deleteReview(this)">삭제 하기</button>
                  ` : ''}
                </div>
              </div>
            `;
            reviewsContainer.append(reviewHTML);
            setStarRatings();
          });
        },
        error: function(xhr, status, error) {
          console.error('AJAX 요청 실패:', status, error);
        }
      });
    }
  </script>
</body>
</html>
