<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliciousBee - 맛집 찾기</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF5EE;
            height: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;
            color: #000;
        }

        .login-btn {
            background-color: #FFF;
            border: 1px solid #FF6347;
            color: #FF6347;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            background-image: url("/image/123.jpg");
            background-size: cover;
            background-position: center;
        }

        @keyframes tracking-in-expand-fwd {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
                letter-spacing: normal;
            }
        }

        .main-title {
            animation: tracking-in-expand-fwd 1s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
            margin-left: 10%;
            font-size: 3rem;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 1rem;
        }

        .intro-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 20px;
            height: 40%;
            transform: translateY(-10%);
        }

        .search-section {
            height: 85%;
            text-align: center;
            width: 40%;
        }

        .search-container {
            width: 40%;
            max-width: 540px;
            transform: scale(1.30);
            position: relative;
        }

        .search-input {
            width: 80%;
            line-height: 28px;
            padding: 0 1rem;
            padding-left: 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: #f3f3f4;
            color: #0d0c22;
            transition: .3s ease;
            margin-left: 65%;
        }

        .search-input::placeholder {
            color: #9e9ea7;
        }

        .search-input:focus, input:hover {
            outline: none;
            border-color: rgba(234,76,137,0.4);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
        }

        .search-intro {
            font-size: 1.5rem;
            color: #9e9ea7;
            margin-top: 1rem;
            margin-left: 5%;
        }

        .search-icon {
            position: absolute;
            left: 70%;
            top: 50%;
            transform: translateY(-50%);
            fill: #9e9ea7;
            width: 1rem;
            height: 1rem;
        }

        .restaurant-card {
            width: 35%;
            position: relative;
            border-radius: 10px;
            margin-right: 14%;
        }

        .restaurant-card::before {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .star-rating {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .card {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            overflow: hidden;
        }

        .card .img-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: scale 0.6s, rotate 0.6s, filter 1s;
        }

        .card .img-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .card .intro-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            color: #e8e8e8;
            padding: 20px 24px;
            line-height: 1.5;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(50px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .card .intro-content .heading {
            font-size: 32px;
            font-weight: 700;
        }

        .card:hover .intro-content {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover .img-content {
            filter: blur(7px);
        }

        .card:hover .img-content img { /* img에 scale 적용 */
            transform: scale(2.5);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .card:hover .img-content svg {
            fill: transparent;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .container {
            display: flex;
            align-items: center;
            width: 100%;
            padding-left: 15%;
        }

        .navbar-brand-group {
            display: flex;
            align-items: center;
            margin-right: 56.5%;
        }

        .navbar-brand {
            font-size: 1.2rem;
            text-decoration: none;
            color: inherit;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: inherit;
        }

        .nav-link:hover {
            color: #FF6347;
        }

        .nav-link.active {
            color: #FF6347;
        }

        .navbar-toggler {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            display: none;
            margin-left: 10px;
        }

        .navbar-toggler span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .review-modal-container {
            width: 350px;
            height: 400px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px 30px;
            margin: 15% auto;
        }

        .reviewUp-title {
            text-align: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }

        .review-modal-inner-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 15px;
        }

        .modal-input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            box-sizing: border-box;
            padding: 12px 15px;
        }

        .page-link {
            text-decoration: underline;
            margin: 0;
            text-align: end;
            color: #747474;
            text-decoration-color: #747474;
        }

        .page-link-label {
            cursor: pointer;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-size: 9px;
            font-weight: 700;
        }

        .page-link-label:hover {
            color: #000;
        }

        .form-btn {
            padding: 10px 15px;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            border-radius: 20px;
            border: 0 !important;
            outline: 0 !important;
            background: teal;
            color: white;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .form-btn:active {
            box-shadow: none;
        }

        .sign-up-label {
            margin: 0;
            font-size: 10px;
            color: #747474;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 5%;
        }

        .sign-up-link {
            margin-left: 1px;
            font-size: 11px;
            text-decoration: underline;
            text-decoration-color: teal;
            color: teal;
            cursor: pointer;
            font-weight: 800;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }

        .reviewupdate-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 20px;
            gap: 15px;
        }

        .Update-button {
            border-radius: 20px;
            box-sizing: border-box;
            padding: 10px 15px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
            rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-size: 11px;
            gap: 5px;
            border: 2px solid #747474;
        }

        .google-icon {
            font-size: 18px;
            margin-bottom: 1px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 반응형 - 작은 화면에서 메뉴는 이전과 동일하게 동작 */
        @media (max-width: 768px) {
            .navbar .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            .navbar-toggler {
                display: block;
            }

            .navbar-nav {
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #343a40;
                width: 200px;
                padding: 10px;
                display: none;
            }

            .navbar-nav.show {
                display: flex;
            }

            .intro-content {
                flex-direction: column;
                align-items: center;
                transform: translateY(0);
            }

            .search-container, .restaurant-card {
                width: 90%;
                max-width: 100%;
                margin: 10px 0;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand-group">
            <a class="navbar-brand" href="#!">Delicious Bee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" th:onclick="|location.href='@{/restaurant/rtwrite}'|" class="nav-link">맛집등록</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" id="loginButton" href="#">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="intro-content">
        <div class="search-section">
            <p class="main-title">DeliciousBee</p>
            <div class="search-container">
                <svg class="search-icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
                <input type="text" placeholder="Search" class="search-input">
            </div>
            <p class="search-intro">아래쪽 텍스트</p>
        </div>
        <div class="restaurant-card">
            <div class="card">
                <div class="img-content">
                    <img src="/image/qwer.jpeg" alt="레스토랑 이미지"/>
                    <p class="star-rating">★ 4.5</p> <!-- 예시 별점 -->
                </div>
                <div class="intro-content">
                    <p class="heading">레스토랑 이름</p>
                    <p>
                        레스토랑 설명
                    </p>
                    <p>
                        별점: 4.5
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="form-container">
            <span class="close" onclick="closeModal()">×</span>
            <p class="title">DeliciousBee</p>
            <form action="/member/login" method="post" class="form">
                <input type="text" name="member_id" class="input" placeholder="아이디">
                <input type="password" name="password" class="input" placeholder="비밀번호">
                <p class="page-link">
                    <span class="page-link-label">Forgot Password?</span>
                </p>
                <button class="form-btn" type="submit">Log in</button>
            </form>
            <div class="buttons-container">
                <div class="google-login-button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px"
                         class="google-icon" viewBox="0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#FFC107"
                              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24 c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FF3D00"
                              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50"
                              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1976D2"
                              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571 c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    <span>Log in with Google</span>
                </div>
            </div>
            <p class="sign-up-label">
                Don't have an account?<span class="sign-up-link">Sign up</span>
            </p>
        </div>
    </div>
</main>

<script>
    // 로그인 모달 제어
    document.getElementById('loginButton').addEventListener('click', function(event) {
        event.preventDefault(); // 링크 기본 동작 방지
        document.getElementById('loginModal').style.display = 'block';
    });

    // 닫기 버튼 클릭 시 모달 닫기
    function closeModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    // 모달 외부 영역 클릭 시 모달 닫기
    window.onclick = function(event) {
        let modal = document.getElementById('loginModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
