<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        header {
            background-color: transparent; /* 헤더 배경을 투명하게 */
            /*background-color: rgba(255, 224, 178, 0.8); !* Semi-transparent light orange *!*/
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: start; /* Distribute space between elements */
            position: absolute; /* header를 absolute positioning으로 설정 */
            top: 0; /* 화면 위쪽에 배치 */
            left: 0; /* 화면 왼쪽에 배치 */
            right: 0; /* 화면 오른쪽에 배치 */
            z-index: 10; /* main보다 위에 표시되도록 z-index 설정 */
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 20%; /* Add space to the right of the logo */
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-weight: bold;
            color : white;
        }

        .search {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px 15px; /* Add more horizontal padding */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-left: 5%; /* Add spacing between logo and search */
            margin-right: 10%;
            flex-grow: 1; /* flex-grow 속성 추가 */
        }

        .search input {
            border: none;
            outline: none;
            padding: 5px;
            /* flex-grow: 1; */  /* 제거 또는 0으로 변경 */
            background-color: transparent;
            width: 80%; /* 또는 80% 등으로 조정 */
            text-align: left;
        }


        .login-button {
            background-color: #ffcc80;
            color: #e65100;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10%; /* Add spacing between search and login */
        }

        main {
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            min-height: calc(100vh - 70px);
            flex-grow: 1
            filter: blur(0px);  /* 흐림 효과 추가 */
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="bee.jpg" alt="Logo">
        <span>딜리비</span>
    </div>
    <div class="search">
        <input type="text" placeholder="Input Field">
    </div>
    <button class="login-button">Log in</button>
</header>
<main>
    <!-- Your content goes here -->
</main>
</body>
</html>
