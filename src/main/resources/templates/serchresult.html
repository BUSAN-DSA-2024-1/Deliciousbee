<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantE</title>
    <style>

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 배경 어둡게 */
            display: none; /* 초기에는 숨김 */
        }

        .review-modal-container {
            width: 350px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 화면 중앙에 위치 */
            z-index: 1000; /* 다른 요소보다 위에 표시 */
        }

        .reviewUp-title {
            text-align: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }

        .sub-title {
            margin: 0;
            margin-bottom: 5px;
            font-size: 9px;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }

        .review-modal-inner-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .modal-input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            box-sizing: border-box;
            padding: 12px 15px;
        }

        .form-btn {
            padding: 10px 15px;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            border-radius: 20px;
            border: 0 !important;
            outline: 0 !important;
            background: teal;
            color: white;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .form-btn:active {
            box-shadow: none;
        }


        .reviewupdate-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 20px;
            gap: 15px;
        }

        .Update-button {
            border-radius: 20px;
            box-sizing: border-box;
            padding: 10px 15px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
            rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-size: 11px;
            gap: 5px;
        }

        .inputbox {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            box-sizing: border-box;
            padding: 12px 15px;
            height: 120px;
            white-space: pre-wrap; /* 텍스트 줄 바꿈 및 공백 유지 */
            resize: none; /* 크기 조절 방지 */
        }


        .Update-button {
            border: 2px solid #747474;
        }

        .modal-title{
            margin: 0;
            margin-left: 4px;
        }

        .modal-image-container{
            width: 290px;
        }

        .modal-image{
            width: 140px;
            height: 100px;
        }

    </style>
</head>
<body>
<div class="review-modal-container">
    <p class="reviewUp-title">리뷰</p>
    <form class="review-modal-inner-form">
        <p class ="modal-title">이름</p>
        <input type="text" class="modal-input" placeholder="이름">
        <p class="modal-title">리뷰 내용</p>
        <textarea class="inputbox" placeholder="리뷰내용"></textarea>
        <div class="modal-image-container">
            <img class ="modal-image"/>
            <img class ="modal-image"/>
            <img class ="modal-image"/>
            <img class ="modal-image"/>
        </div>
        <button class="form-btn">리뷰 수정</button>
    </form>
</div>
</body>
</html>
