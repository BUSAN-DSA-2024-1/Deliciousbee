<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 목록</title>
</head>
<body>
    <h1>친구 목록</h1>
    <ul th:if="${friends.isEmpty()}">
        <li>친구가 없습니다.</li>
    </ul>
    <ul th:unless="${friends.isEmpty()}">
        <li th:each="friend : ${friends}">
            <span th:text="${friend.name}"></span>
        </li>
    </ul>
</body>
</html>
