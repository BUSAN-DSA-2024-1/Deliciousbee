<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myPage.css">
    <title>마이페이지</title>
</head>
<body>
    <header class="header">
        <a href="/" class="home-link">
            <img src="/image/bee.jpg" alt="메인 페이지로 이동" class="home-image">
        </a>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/member/myPage">마이 페이지</a></li>
                <li><a href="/member/myInfo">내 정보</a></li>
                <li><a href="/member/myList">내가 쓴글</a></li>
                <li><a href="/member/myReply">내가 쓴 댓글</a></li>
                <li><a href="/member/deleteMember">회원탈퇴</a></li>
            </ul>
        </nav>
        <div class="update-form">
            <h1>마이페이지</h1>
            <form action="/member/updateMyPage" method="POST"  th:object="${myPageUpdateForm}" enctype="multipart/form-data" onsubmit="return formCheck();">
                <div class="info">
                    <h4>소개글</h4>
                </div>
				
				<button onclick="location.href='/member/updateMyPage'" >수정하기</button>
            </form>
        </div>
    </div>
    <script>
        // 이미지 미리보기 기능
        function previewImage() {
            const file = document.getElementById('file').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('profilePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block'; // 미리보기 이미지를 표시합니다.
                }
                reader.readAsDataURL(file);
            }
        }

        // 폼 유효성 검사 기능 (예시)
        function formCheck() {
            // 필수 입력 항목 검사 등의 로직 추가
            return true; // 유효성 검사 통과 시 true 반환
        }
    </script>
</body>
</html>
