<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/myList.css">
    <style>
        /* 전체 배경 스타일 */
        body {
            background-image: url('/image/background.jpg'); /* 배경 이미지 */
            background-size: cover; /* 배경 이미지가 화면을 덮도록 설정 */
            background-position: center; /* 배경 이미지 중앙 정렬 */
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
        }

        /* 서비스 메시지 컨테이너 */
        .service-container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center;
            align-items: center;
            height: 80vh; /* 화면 높이에 맞추기 */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */
            padding: 30px;
            animation: fadeIn 1s ease; /* 애니메이션 효과 */
        }

        /* 서비스 메시지 텍스트 스타일 */
        .service-message {
            font-size: 28px; /* 글자 크기 */
            color: #4caf50; /* 글자 색상 */
            font-weight: bold;
            margin: 10px 0; /* 위아래 간격 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* 텍스트 그림자 */
        }

        /* 아이콘 스타일 */
        .service-icon {
            font-size: 50px; /* 아이콘 크기 */
            margin-bottom: 15px; /* 아이콘과 메시지 간격 */
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* 위에서 내려오는 효과 */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>내가 쓴글</title>
</head>
<body>
    <header class="header">
        <a href="/" class="bee-image"> 
            <img src="/image/bee.jpg" alt="메인 페이지로 이동">
        </a>
    </header>

    <main class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/member/myPage">마이 페이지</a></li>
                <li><a href="/member/myInfo">내 정보</a></li>
                <li><a href="/member/myFollow">팔로워 관리</a></li>
                <li><a href="/member/myList">내가 쓴글</a></li>
                <li><a href="/member/myReply" class="active">내가 쓴 댓글</a></li>
                <li><a href="/member/deleteMember">회원탈퇴</a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="service-container">
                <span class="service-icon">🐝</span>
                <span class="service-message">서비스 준비중입니다. 곧 만나보세요!</span>
            </div>
        </section>
    </main>
</body>
</html>
