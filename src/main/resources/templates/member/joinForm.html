<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>델리비 회원가입</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/css/index.css">
	<style>

		.signup-form {
			background-color: white;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 300px;
			display: flex;
			flex-direction: column;
			align-items: center;

			margin: 0 auto; /* 가로 중앙 정렬 */
			position: relative;
			top: 50%; /* 부모 요소 기준으로 수직 중앙으로 이동 */
			transform: translateY(-50%); /* 요소의 높이만큼 수직 이동 */
		}
		h2 {
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}
		input, select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-sizing: border-box;
		}
		button, input[type="submit"], input[type="reset"] {
			width: 100%;
			padding: 10px;
			background-color: #5d6468;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 10px;
		}
		button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
			background-color: #485053;
		}
		.error {
			color: red;
			font-size: 12px;
			margin-top: -10px;
			margin-bottom: 10px;
		}
		.radio-group {
			display: flex;
			justify-content: space-around;
			margin-bottom: 15px;
		}
		
		
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<div class="navbar-brand-group">
			<a class="navbar-brand" href="/">Delicious Bee</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a href="#" th:onclick="|location.href='@{/restaurant/rtwrite}'|" class="nav-link">맛집등록</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#!">커뮤니티</a></li>
				<div class="tooltip-container" sec:authorize="isAuthenticated()">
					<div class="button-content">
						<span class="text">내 정보</span>
					</div>
					<div class="tooltip-content">
						<div class="infos">
							<a href="/member/myPage" class="info">
								<p>마이페이지</p>
							</a>
							<a href="#" class="info" th:href="@{/logout}">
								<p>로그아웃</p>
							</a>
						</div>
					</div>
				</div>
				<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class="nav-link" id="loginButton" href="#">로그인</a>
				</li>

			</ul>
		</div>
	</div>
</nav>



<div class="signup-form">
	<h2>델리비 회원가입</h2>
	<form action="join" method="POST" th:object="${member}" onsubmit="return formCheck()">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors}" th:text="${err}" class="error"></p>
		</div>

		<input type="text" th:field="*{member_id}" placeholder="아이디 (4~20자)">
		<div th:errors="*{member_id}" class="error"></div>

		<input type="password" th:field="*{password}" placeholder="비밀번호 (4~20자)">
		<div th:errors="*{password}" class="error"></div>

		<div class="nickname-container">  <!-- 닉네임 관련 요소들을 감싸는 컨테이너 -->
			<input type="text" th:field="*{nickname}" placeholder="닉네임 (2~8자)" id="nicknameInput">
			<span id="nicknameCheckResult"></span> <!-- 결과 메시지 영역 -->
			<button type="button" id="nicknameCheckButton" onclick="checkNickname()">닉네임 중복확인</button>
		</div>
		<div th:errors="*{nickname}" class="error"></div> 

		<div class="radio-group">
			<th:block th:each="gender : ${T(com.example.deliciousBee.model.member.GenderType).values()}">
				<label th:for="${#ids.next('gender')}" th:text="${gender.description}"></label>
				<input type="radio" th:field="*{gender}" th:value="${gender}">
			</th:block>
		</div>
		<div th:errors="*{gender}" class="error"></div>

		<input type="date" th:field="*{birth}">
		<div th:errors="*{birth}" class="error"></div>
		<div>
			<select th:field="*{national}">
				<option value="KOREA">내국인</option>
				<option value="FOREIGNER">외국인</option>
			</select>
		</div>

		<!-- 인증 발송 버튼 -->
		<div id="emailsend1">
			<input type="email" id="email" th:field="*{email}" placeholder="이메일">
			<div th:errors="*{email}" class="error"></div>
			<button type="button" onclick="sendEmail()">인증발송</button>
		</div>

		<!-- 인증번호 입력 & 확인 -->
		<div id="verificationSection" style="display: none;">
			<input type="text" id="userNumber" th:field="*{verificationCode}" placeholder="인증번호 입력">
			<button type="button" onclick="verifyCode()">인증번호 확인</button>
			<div class="timer" id="countdownTimer"></div>
		</div>

		<!-- 인증 토큰을 저장할 숨겨진 필드 -->
		<input type="hidden" name="token" id="token">

		<input type="submit" value="가입하기" id="submitBtn" disabled>
	</form>
</div>

<script th:inline="javascript">
	let verificationToken = null;
	let isVerified = false;
	let countdownInterval = null;

	function sendEmail() {
		let email = $("#email").val().trim();

		if (email === "") {
			alert("이메일을 입력해주세요.");
			return;
		}

		$.ajax({
			url: "mailSend",
			type: "POST",
			data: { email: email },
			success: function(response) {
				if (response.success) {
					alert("인증 메일이 발송되었습니다.");
					// 인증번호 입력 섹션 보이기
					$("#verificationSection").show();
					$("#emailsend1").hide();
					// 토큰 저장
					verificationToken = response.token;
					$("#token").val(verificationToken);
					// 타이머 시작
					startTimer(300); // 5분 (300초)
				} else {
					alert("메일 발송에 실패했습니다: " + response.error);
				}
			},
			error: function(xhr, status, error) {
				alert("메일 발송에 실패했습니다.");
			}
		});
	}

	function verifyCode() {
		let userNumber = $("#userNumber").val().trim();

		if (userNumber === "") {
			alert("인증번호를 입력해주세요.");
			return;
		}

		if (!verificationToken) {
			alert("먼저 인증 메일을 발송해주세요.");
			return;
		}

		$.ajax({
			url: "mailCheck",
			type: "POST",
			data: {
				verificationCode: userNumber,
				token: verificationToken
			},
			success: function(response) {
				if (response.success) {
					alert("인증번호가 일치합니다.");
					isVerified = true;
					// 가입 버튼 활성화
					$("#submitBtn").prop("disabled", false);
					// 타이머 중지 및 초기화
					stopTimer();
				} else {
					alert("인증번호가 일치하지 않습니다: " + response.error);
				}
			},
			error: function(xhr, status, error) {
				alert("인증번호 확인에 실패했습니다.");
			}
		});
	}

	function formCheck() {
		if (!isVerified) {
			alert("이메일 인증을 완료해주세요.");
			return false;
		}
		return true;
	}

	function startTimer(duration) {
		let timer = duration, minutes, seconds;
		$("#countdownTimer").text("인증 만료까지 " + formatTime(timer));

		countdownInterval = setInterval(function () {
			timer--;
			if (timer < 0) {
				clearInterval(countdownInterval);
				$("#countdownTimer").text("인증 시간이 만료되었습니다.");
				alert("인증 시간이 만료되었습니다. 다시 인증해주세요.");
				$("#submitBtn").prop("disabled", true);
				isVerified = false;
			} else {
				$("#countdownTimer").text("인증 만료까지 " + formatTime(timer));
			}
		}, 1000);
	}

	function stopTimer() {
		clearInterval(countdownInterval);
		$("#countdownTimer").text("");
	}

	function formatTime(seconds) {
		let mins = Math.floor(seconds / 60);
		let secs = seconds % 60;
		return `${mins < 10 ? '0' + mins : mins}:${secs < 10 ? '0' + secs : secs}`;
	}

	function formCheck() {
		let member_id = $("#member_id");
		if (member_id.val().length < 4 || member_id.val().length > 20) {
			alert("아이디는 4~20자여야 합니다.");
			member_id.focus();
			return false;
		}

		let password = $("#password");
		if (password.val().length < 4 || password.val().length > 20) {
			alert("비밀번호는 4~20자여야 합니다.");
			password.focus();
			return false;
		}

		let name = $("#nickname");
		if (name.val().trim() == "") {
			alert("이름을 입력해주세요.");
			name.focus();
			return false;
		}

		let gender = $("input[name='gender']:checked");
		if (gender.length < 1) {
			alert('성별을 선택해주세요.');
			return false;
		}

		let birth = $("#birth");
		let now = new Date();
		let inputDate = new Date(birth.val());

		if (birth.val() == "") {
			alert("생년월일을 선택해주세요.")
			birth.focus();
			return false;
		}
		if(now < inputDate) {
			alert("올바른 생년월일을 선택해주세요.")
			birth.focus();
			return false;
		}

		if (confirm("가입하시겠습니까?")) {
			return true;
		} else {
			return false;
		}
	}
	  let isNicknameValid = false;
	    let isNicknameChecked = false;

	    $("#nicknameInput").on("input", function () {
	        const currentNickname = $(this).val().trim();
	        const nicknameLength = currentNickname.length;

	        if (nicknameLength < 2 || nicknameLength > 8) {
	            $("#nicknameCheckResult").text(" (2~8자 사이여야 합니다.)").css("color", "red");
	            isNicknameValid = false;
	            isNicknameChecked = false;
	            $("#nicknameCheckButton").prop("disabled", true);
	        } else {
	            $("#nicknameCheckResult").empty();
	            isNicknameValid = true;
	            $("#nicknameCheckButton").prop("disabled", false);
	        }
	    });

		function checkNickname() {
			if (!isNicknameValid) {
				return;
			}

			let nickname = $("#nicknameInput").val().trim();


	    $.ajax({
	        url: "/member/checkNickname", // Ensure this URL matches your controller
	        type: "POST",
	        data: { nickname: nickname },
	        success: function(response) {
	            if (response.isDuplicate) {
	                $("#nicknameCheckResult").text("이미 사용 중인 닉네임입니다.").css("color", "red");
	            } else {
	                $("#nicknameCheckResult").text("사용 가능한 닉네임입니다.").css("color", "green");
	                isNicknameChecked = true; 
	            }
	        },
	        error: function(xhr, status, error) {
	            console.error("Error:", error);
	            alert("닉네임 중복 확인에 실패했습니다.");
	        }
	    });
	}
	
	function formCheck() {
	    // ... (기존 유효성 검사 코드)

	    if (!isNicknameChecked) {
	        alert("닉네임 중복 체크를 해주세요.");
	        return false; // 가입 막기
	    }

	    if (confirm("가입하시겠습니까?")) {
	        return true; // 가입 진행
	    } else {
	        return false; // 가입 취소
	    }
	}
</script>
</body>
</html>
