<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            padding: 0 20px;
            margin: 0 auto;
            max-width: 950px;
            display: flex;
            justify-content: center; /* 가운데 정렬 */
            
        }

.navbar {
    background-color: #343a40;
    color: white;
    padding: 15px; /* 기존 패딩 유지 */
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .container {
    display: flex;
    align-items: center;
    width: 100%;
    padding-left: 15%; /* 왼쪽 패딩 20% */
}

.navbar-brand-group {
    display: flex;
    align-items: center;
    margin-right: 56.5%;
}

.navbar-brand {
    font-size: 1.2rem;
    text-decoration: none;
    color: inherit;
}

.navbar-nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-item {
    margin-left: 20px;
}

.nav-link {
    text-decoration: none;
    color: inherit;
}

.nav-link:hover {
    color: #FF6347;
}

.nav-link.active {
    color: #FF6347;
}

.navbar-toggler {
    background-color: transparent;
    border: none;
    padding: 0;
    cursor: pointer;
    display: none;
    margin-left: 10px;
}

.navbar-toggler span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
}

        .filter-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 170px;
        }

.filter-content {
    height: 500px; /* 이 값을 콘텐츠의 길이에 맞게 조절하세요 */
    overflow: hidden;
    transition: max-height 0.3s ease-out;
}

.filter-content.show {
    max-height: 00px; /* 이 값을 콘텐츠의 길이에 맞게 조절하세요 */
}
	
        /* 필터 카테고리 스타일 */
        .filter-category, .filter-ambiance {
            position: relative;
        }

        .additional-content {
            display: none;
        }

        .btn-toggle {
            position: absolute;
            bottom: -25px;
            left: -5px;
            display: block;
            background: none;
            border: none;
            color: #007bff;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-toggle:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
        }

        .results-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            width: 100%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sort-container {
            margin-bottom: 20px;
        }

        .sort-buttons {
            display: flex;
            align-items: center;
        }

        .sort-label {
            font-weight: bold;
            color: #343a40;
            margin-right: 10px;
        }

        .btn-sort {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 50px;
            margin-left: 5px;
        }

        .card {
            display: flex;
            flex-direction: row;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-body {
            padding: 20px;
            background-color: #f8f9fa;
            width: 60%;
        }

        .card-img-left {
            width: 40%;
            object-fit: cover;
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
        }

        .btn-custom {
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            color: black;
            font-size: 10px;
            padding: 10px 20px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand-group">
            <a class="navbar-brand" href="#!">Delicious Bee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#!">맛집등록</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" id="loginButton" href="#">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <!-- 왼쪽 필터 박스 -->
    <div id="leftBox">
        <div class="filter-box">
            <div class="filter-content" id="filterContent">
                <!-- 카테고리 필터 -->
                <div class="filter-category">
                    <h5>카테고리</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="category1">
                        <label class="form-check-label" for="category1">카테고리 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="category2">
                        <label class="form-check-label" for="category2">카테고리 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="category3">
                        <label class="form-check-label" for="category3">카테고리 3</label>
                    </div>
                    <!-- 추가 카테고리 항목 -->
                    <div class="additional-content" id="additionalCategory">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="category4">
                            <label class="form-check-label" for="category4">카테고리 4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="category5">
                            <label class="form-check-label" for="category5">카테고리 5</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="category6">
                            <label class="form-check-label" for="category6">카테고리 6</label>
                        </div>
                    </div>
                    <button class="btn-toggle" id="toggleCategory">펼쳐보기</button>
                </div>
<br><br>
                <!-- 분위기 필터 -->
                <div class="filter-ambiance mt-3">
                    <h5>분위기</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ambiance1">
                        <label class="form-check-label" for="ambiance1">분위기 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ambiance2">
                        <label class="form-check-label" for="ambiance2">분위기 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ambiance3">
                        <label class="form-check-label" for="ambiance3">분위기 3</label>
                    </div>
                    <!-- 추가 분위기 항목 -->
                    <div class="additional-content" id="additionalAmbiance">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ambiance4">
                            <label class="form-check-label" for="ambiance4">분위기 4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ambiance5">
                            <label class="form-check-label" for="ambiance5">분위기 5</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ambiance6">
                            <label class="form-check-label" for="ambiance6">분위기 6</label>
                        </div>
                    </div>
                    <button class="btn-toggle" id="toggleAmbiance">펼쳐보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 정렬 및 검색 결과 박스 -->
        <div class="results-container">
            <!-- 정렬 박스 -->
            <div class="sort-container">
                <div class="sort-buttons">
                    <span class="sort-label">정렬 기준:</span>
                    <button class="btn btn-custom btn-sort" id="sort-distance">거리순</button>
                    <button class="btn btn-custom btn-sort" id="sort-rating">평점순</button>
                </div>
            </div>

            <!-- 검색 결과 -->
            <div class="row">
                <!-- 검색 결과 목록 -->
                <div class="row">
                    <!-- 예시 카드 1 -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/400x400" class="card-img-left" alt="음식점 1">
                            <div class="card-body">
                                <h5 class="card-title">음식점 1</h5>
                                <p class="card-text">훌륭한 음식과 멋진 장소!</p>
                                <div class="card-footer">
                                    <small class="text-muted">평점: 4.5★</small>
                                    <span class="badge bg-primary">카테고리 1</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 예시 카드 2 -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/400x400" class="card-img-left" alt="음식점 2">
                            <div class="card-body">
                                <h5 class="card-title">음식점 2</h5>
                                <p class="card-text">좋은 분위기와 훌륭한 서비스.</p>
                                <div class="card-footer">
                                    <small class="text-muted">평점: 4.0★</small>
                                    <span class="badge bg-secondary">카테고리 2</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 예시 카드 3 -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/400x400" class="card-img-left" alt="음식점 3">
                            <div class="card-body">
                                <h5 class="card-title">음식점 3</h5>
                                <p class="card-text">음식은 좋지만 서비스가 조금 느림.</p>
                                <div class="card-footer">
                                    <small class="text-muted">평점: 3.5★</small>
                                    <span class="badge bg-info">카테고리 3</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 필요시 더 많은 카드 추가 가능 -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    // 정렬 버튼 클릭 이벤트 핸들러
    $('#sort-distance').click(function() {
        alert('거리순 정렬 기능이 구현될 예정입니다.');
    });

    $('#sort-rating').click(function() {
        alert('평점순 정렬 기능이 구현될 예정입니다.');
    });

    // 카테고리 펼치기/접기
    $('#toggleCategory').click(function() {
        let $additionalCategory = $('#additionalCategory');
        if ($additionalCategory.is(':visible')) {
            $additionalCategory.slideUp();
            $(this).text('펼쳐보기');
        } else {
            $additionalCategory.slideDown();
            $(this).text('접기');
        }
    });

    // 분위기 펼치기/접기
    $('#toggleAmbiance').click(function() {
        let $additionalAmbiance = $('#additionalAmbiance');
        if ($additionalAmbiance.is(':visible')) {
            $additionalAmbiance.slideUp();
            $(this).text('펼쳐보기');
        } else {
            $additionalAmbiance.slideDown();
            $(this).text('접기');
        }
    });
});
</script>
</body>
</html>
